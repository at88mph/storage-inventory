plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 11

group = 'org.opencadc'

version = '0.6.0'

apply from: '../opencadc.gradle'

dependencies {
    implementation 'org.opencadc:cadc-util:[1.11.6,1.12)'
    implementation 'org.opencadc:cadc-inventory:[0.7,)'
    implementation 'org.opencadc:cadc-storage-adapter:[1.0.1,1.1)'

    // Amazon S3 Java Library -- huge number of what look like server side dependencies
    implementation 'software.amazon.awssdk:s3:2.29.29'

    testImplementation 'junit:junit:[4.0,)'
    
    intTestImplementation 'org.opencadc:cadc-storage-adapter-test:[0.5.3,0.6.0)'
}
